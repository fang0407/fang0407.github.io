    <div class="post-body" itemprop="articleBody"><h1 id="音视频设备"><a href="#音视频设备" class="headerlink" title="音视频设备"></a>音视频设备</h1><h2 id="窗口录制"><a href="#窗口录制" class="headerlink" title="窗口录制"></a>窗口录制</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;modules/desktop_capture/desktop_capturer.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;modules/desktop_capture/desktop_capture_options.h&gt;</span></span></span><br><span class="line"></span><br><span class="line">std::unique_ptr&lt;webrtc::DesktopCapturer&gt; desktop_capture =</span><br><span class="line">    webrtc::DesktopCapturer::<span class="built_in">CreateWindowCapturer</span>(webrtc::DesktopCaptureOptions::<span class="built_in">CreateDefault</span>())</span><br><span class="line">    </span><br><span class="line">webrtc::DesktopCapturer::SourceList sources;</span><br><span class="line">desktop_capture-&gt;<span class="built_in">GetSourceList</span>(&amp;sources);</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">auto</span> it = sources.<span class="built_in">begin</span>(); it != sources.<span class="built_in">end</span>(); ++it) &#123;</span><br><span class="line">    std::cout &lt;&lt; <span class="string">&quot;source id:&quot;</span> &lt;&lt; it-&gt;id &lt;&lt; <span class="string">&quot; title:&quot;</span> &lt;&lt; it-&gt;title &lt;&lt; std::endl;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>

(<span class="type">int16_t</span> index = <span class="number">0</span>; index &lt; total; ++index) &#123;</span><br><span class="line">    <span class="type">int32_t</span> res = audio_device_-&gt;<span class="built_in">RecordingDeviceName</span>(index, name, id);</span><br><span class="line">    <span class="keyword">if</span> (res != <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">continue</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    std::cout &lt;&lt; <span class="string">&quot;id:&quot;</span> &lt;&lt; std::<span class="built_in">string</span>(id) &lt;&lt; <span class="string">&quot; name:&quot;</span> &lt;&lt; std::<span class="built_in">string</span>(name) &lt;&lt; std::endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ass="type">bool</span> <span class="title">Start</span><span class="params">()</span></span>;</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">Stop</span><span class="params">()</span></span>;</span><br><span class="line">    <span class="function"><span class="keyword">virtual</span> <span class="type">void</span> <span class="title">DesktopCapture::OnCaptureResult</span><span class="params">(</span></span></span><br><span class="line"><span class="params"><span class="function">        webrtc::DesktopCapturer::Result result,</span></span></span><br><span class="line"><span class="params"><span class="function">        std::unique_ptr&lt;webrtc::DesktopFrame&gt; frame)</span> <span class="keyword">override</span></span>;</span><br><span class="line">    </span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">    <span class="type">size_t</span> width_;</span><br><span class="line">    <span class="type">size_t</span> height_;</span><br><span class="line">    <span class="type">size_t</span> fps_;</span><br><span class="line">    <span class="type">intptr_t</span> window_id_;</span><br><span class="line">    std::atomic&lt;<span class="type">bool</span>&gt; is_running_&#123;<span class="literal">false</span>&#125;;</span><br><span class="line">    std::unique_ptr&lt;webrtc::DesktopCapturer&gt; desktop_capturer_;</span><br><span class="line">    std::unique_ptr&lt;rtc::Thread&gt; capturer_thread_;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">DesktopCapture</span>() </span><br><span class="line">    : <span class="built_in">capturer_thread_</span>(rtc::Thread::<span class="built_in">Create</span>())</span><br><span class="line">&#123; &#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">Start</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    capturer_thread_-&gt;<span class="built_in">Start</span>();</span><br><span class="line">    is_running_ = <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line">    capturer_thread_-&gt;<span class="built_in">PostTask</span>([<span class="keyword">this</span>]() &#123;</span><br><span class="line">        std::unique_ptr&lt;webrtc::DesktopCapturer&gt; desktop_capturer =</span><br><span class="line">            webrtc::DesktopCapturer::<span class="built_in">CreateWindowCapturer</span>(</span><br><span class="line">                                webrtc::DesktopCaptureOptions::<span class="built_in">CreateDefault</span>());</span><br><span class="line">        desktop_capturer_-&gt;<span class="built_in">Start</span>(<span class="keyword">this</span>);</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> (!desktop_capturer_-&gt;<span class="built_in">SelectSource</span>(window_id_)) &#123;</span><br><span class="line">            <span class="built_in">Stop</span>();</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> (!desktop_capturer_) &#123;</span><br><span class="line">            <span class="built_in">Stop</span>();</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        <span class="built_in">RTC_LOG</span>(LS_INFO) &lt;&lt; <span class="string">&quot;Desktop capture started.&quot;</span>;</span><br><span class="line">        <span class="keyword">while</span> (is_running_) &#123;</span><br><sp
