    <div class="post-body" itemprop="articleBody"><h1 id="CV-CUDA编译"><a href="#CV-CUDA编译" class="headerlink" title="CV-CUDA编译"></a>CV-CUDA编译</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"># 编译运行环境：docker ubuntu:20.04、gcc 11、nvidia 3090</span><br><span class="line"># 安装docker以及nvidia-docker，</span><br><span class="line"></span><br><span class="line">nvidia-docker run -it -e NVIDIA_VISIBLE_DEVICES=all -e NVIDIA_DRIVER_CAPABILITIES=compute,utility 镜像ID bash</span><br><span class="line"></span><br><span class="line">git clone https://github.com/CVCUDA/CV-CUDA.git</span><br><span class="line"></span><br><span class="line">cd CV-CUDA/samples/common/build</span><br><span class="line">cmake ../</span><br><span class="line">make -j</span><br><span class="line"></span><br><span class="line">cd CV-CUDA/samples/classification/build</span><br><span class="line">cmake ../</span><br><span class="line">make -j</span><br><span class="line">./cvcuda_sample_classification -e model/image.engine -i model/plate.jpg -l model/lable.txt -b 1</span><br><span class="line"></span><br><span class="line"># 序列化TRT模型</span><br><span class="line">cd TensorRT-8.6.1.6/bin</span><br><span class="line">export LD_LIBRARY_PATH=/usr/local/cuda-12.2/lib64:/cudnn-linux-x86_64-8.9.6.50_cuda12-archive/lib:TensorRt-8.6.1.6/lib:$LD_LIBRARY_PATH</span><br><span class="line"></span><br><span class="line">./trtexec --onnx=image.onnx --minShapes=input:1x3x224x224 --optShapes=input:1x3x224x224 --maxShapes=input:1x3x224x224 --saveEngine=./image.engine</span><br></pre></td></tr></table></figure>
